<html>
    <title>People Name</title>
    <head>
    <script>
        class Person{
            constructor(name,age){
                this.name=name
                this.age=age
            }
            greet(){
                console.log(`Hello my name is ${this.name} adn i am ${this.age} years old`)                
            }
        }

        const orang1 = new Person("ton",25)
        const orang2 = new Person("roland",30)

        orang1.greet()
        orang2.greet()
    </script>
    </head>

    </body>
</html>
